<!-- Defines the example-template element -->
<dom-module id="address-html-view">
    <template>
        <vaadin-vertical-layout>
            <vaadin-text-field id="address" label="Address"></vaadin-text-field>
            <coordinates-field id="coordinates"></coordinates-field>
            <vaadin-button id="readButton">READ DEFAULT BEAN</vaadin-button>
            <vaadin-button id="writeButton">WRITE</vaadin-button>
            <div id="beanWritten"></div>

        </vaadin-vertical-layout>
    </template>

    <script>
        class AddressHtmlView extends Polymer.Element {
            static get is() {
                return 'address-html-view'
            }
        }
        customElements.define(AddressHtmlView.is, AddressHtmlView);
    </script>
</dom-module>
