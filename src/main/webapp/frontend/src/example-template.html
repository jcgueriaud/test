<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/google-map/google-map.html">
<link rel="import"
      href="../bower_components/google-map/google-map-marker.html">

<!-- Defines the example-template element -->
<dom-module id="example-template">
    <style>
        google-map {
            height: 150px;
        }
    </style>
    <template>
        <style>

            google-map {
                height: 150px;
            }
        </style>
        <google-map
                id="googleMap"
                latitude="42" longitude="6"
                ><!-- api-key="api-key" -->

        <google-map-marker latitude="42" longitude="6">Votre position</google-map-marker>
    </google-map>

    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class ExampleTemplate extends Polymer.Element {
            static get is() {
                return 'example-template'
            }
        }
        customElements.define(ExampleTemplate.is, ExampleTemplate);
    </script>
</dom-module>
